<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>

    <style>
        body{background: url(https://pic.qqtn.com/up/2017-7/201707271532276552320.jpg)no-repeat;background-size:cover;font-size: 16px;}
        .form {
            background: rgba(255, 255, 255, 0.4);
            padding: 20px;
            padding-left: 40px;
            padding-right: 40px;
        }
    </style>
    <script type="text/javascript">

        function direct(){
            // window.location.href="localhost:8080/login.html";
            window.location.href="/users/login";
        }
        $(document).ready(function () {
            $("#registerButton").click(function () {
                var json={
                    "loginName":$("#username").val(),
                    "password":$("#password").val()
                };
                $.ajax({
                    url: "/users/v1/addUser",
                    contentType: 'application/json; charset=utf-8',
                    data: JSON.stringify(json),
                    type: "POST",
                    success: function (result) {
                        if(result.code=="0x00212099")
                        {
                            alert("注册成功,即将跳转到登录页面");
                            // setTimeout("javascript:location.href='../login.html'", 5000);
                            setTimeout('direct()',1000);
                        }else {
                            alert("出现错误"+result.msg);
                        }
                    }
                })

            })
        })
    </script>
</head>
<body>
<div class="container" style="margin-top: 200px;">
    <form class="col-sm-offset-4col-sm-4 col-sm-offset-4 form form-horizontal " action="#" method="post"
          id="login_form">
        <h3 class="text-center">用户注册</h3>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">账&nbsp;号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密&nbsp;码</label>
            <div class="col-sm-10" >
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
            </div>
        </div>
        <button type="button"  id="registerButton" class="btn btn-success center-block">注册</button>

    </form>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
