<body>
<div th:include="top::header"></div>
<div class="container-fluid " style="margin-top:100px;background-color:beige">

    <div class="row">
        <div class="col-md-8">

            <!--<form action="#" th:action="@{/add}" th:object="${message}" method="post">-->

            <!--<input type="submit" />-->

            <form class="form-horizontal" role="form" action="#" th:action="@{/web/device/addDevice}" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">设备名称</label>
                    <div class="col-sm-10">
                        <input required type="text" class="form-control" id="deviceName" name="deviceName"
                               placeholder="设备名称">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">设备IP</label>
                    <div class="col-sm-10">
                        <input required type="text" class="form-control" id="ip" name="ip" placeholder="设备ip">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="addDevice" type="submit" class="btn btn-default">添加</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>


<div th:include="top::header"></div>
